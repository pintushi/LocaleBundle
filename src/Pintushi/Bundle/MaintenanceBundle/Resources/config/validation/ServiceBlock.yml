Pintushi\Bundle\MaintenanceBundle\Entity\ServiceBlock:
    constraints:
        - Pintushi\Bundle\CoreBundle\Validator\Constraints\EntityOwnedByOrganization:  { groups: ['pintushi'], 'fields': ['services']}
    properties:
        label:
            - NotBlank: { groups: ['pintushi'] }
            - Length: { groups: ['pintushi'] , max: 40}
        position:
            - Type: { groups: ['pintushi'], type: 'numeric' }
        services:
            - Count: { groups: ['pintushi'], min: 1}
            - Valid: { groups: ['pintushi'] }
            - All:
                - Type: { groups: ['pintushi'] , type: 'Pintushi\Bundle\MaintenanceBundle\Entity\Service'}
        image:
            - NotBlank: { groups: ['pintushi'] }
