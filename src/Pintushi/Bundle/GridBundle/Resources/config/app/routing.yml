pintushi_grid_bundle:
    resource: "@PintushiGridBundle/Controller"
    type:     annotation
    prefix:   /grid

pintushi_grid_api:
    resource: "@PintushiGridBundle/Resources/config/oro/routing_api.yml"
    type: rest
    prefix: api/rest/{version}
    requirements:
        version: latest|v1
        _format: json
    defaults:
        version: latest
        _format: json
